name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: chmod +x ./scripts/incrementPatchVersion.js
      - run: ./scripts/incrementPatchVersion.js

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: automate version bump on merge to main"

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
#      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        env:
          INPUT_TOKEN: ''
        with:
          token: ${{ secrets.NPM_TOKEN }}
